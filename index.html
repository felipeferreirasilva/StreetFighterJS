<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Street Fighter with Javascript">
    <meta name="keywords" content="street, fighter, javascript, js, game">
    <meta name="author" content="Felipe Silva: felipeferreirasilva@gmail.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
    <title>JS Fighter</title>
</head>
<body>
    <div>
        <div class="stage">
            <img src="images/ryu/idle.gif" class="ryu" id="player">
            <img src="images/ken/idle.gif" class="ken">
            <img src="images/fight.png" class="fight">
        </div>
    </div>
    <div class="container">
        <table class="table text-center">
            <thead>
                <tr>
                    <th scope="col">Button</th>
                    <th scope="col">Action</th>
                    <th scope="col">Button</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">A</th>
                    <td>Punch</td>
                    <th scope="row">D</th>
                    <td>Kick</td>
                </tr>
                <tr>
                    <th scope="row">S</th>
                    <td>Shoryuken</td>
                    <th scope="row">F</th>
                    <td>High Kick</td>
                </tr>
            </tbody>
        </table>
        <div class="help-info">Press FIGHT to start</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
